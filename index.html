<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contest MPC</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="JS/login.js"></script>
  </head>

  <body>
    <h1 class="title">CONTEST MPC</h1>
    <div class="login">
      <div id="overlay1" class="overlay"></div>
      <div id="overlay2" class="overlay"></div>
      <div class="signUp">
        <form class="signUnForm">
          <h1>Sign Up</h1>
          <input type="text" placeholder="Username" required /><br />
          <input
            id="userName"
            type="password"
            placeholder="Password"
            required
          /><br />
          <input
            id="password"
            type="password"
            placeholder="Confirm Password"
            required
          /><br />
          <input type="submit" id="signUpButton" value="Sign Up" />
          <div onclick="changeToSignIn()" id="haveAccount">
            Already have an account?
          </div>
        </form>
      </div>
      <div class="signIn">
        <form class="signInForm" action="home.html">
          <h1>Sign In</h1>
          <input
            id="userName"
            type="text"
            placeholder="Username"
            required
          /><br />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          /><br />
          <input type="submit" id="signInButton" value="Sign In" />
          <div onclick="changeToSignUp()" id="createNewAccount">
            Create a new account?
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
